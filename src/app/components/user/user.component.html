<div class="container">
  <div *ngIf="user" class="user">
    <div class="card">
      <div class="avatar">
        <img src="{{avatar}}" alt="">
        <button class="btn" (click)="getRandom()">New</button>
      </div>
      <p>Hi, My {{select.key || 'name'}} is</p>
      <p>{{select.value || user.name}}</p>
      <ul class="btn-event">
        <li *ngFor="let item of user | keyvalue" (mouseover)="selectData(item)">
          {{item.key}}
        </li>
      </ul>
    </div>
  </div>
</div>
