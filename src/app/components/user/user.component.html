<div class="container">
  <div class="user">
    <div class="card">
      <div *ngIf="user; else elseBlock">
        <div class="avatar">
          <img src="{{avatar}}" alt="">
          <button class="btn" (click)="getRandom()">Get New</button>
        </div>
        <p>Hi, My {{select.key || 'name'}} is</p>
        <p class="description">{{select.value || user.name}}</p>
        <ul class="btn-event">
          <li *ngFor="let item of user | keyvalue" 
            (mouseover)="selectData(item)" 
            attr.data-label="{{item.key}}"
            [ngClass]="{'active': select.key == item.key || (item.key == 'name' && !select.value)}"
          >
          </li>
        </ul>
      </div>
      <ng-template #elseBlock>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>
  <small>by <a target="_blank" href="https://www.linkedin.com/in/jmachucafrontend/">JairoMachuca</a></small>
</div>
